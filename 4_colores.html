<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 200px;height:200px;background-color: blue;"id="ele1"></div>
    <div style="width: 200px;height:200px;background-color: red;"id="ele2"></div>
    <div style="width: 200px;height:200px;background-color: green;"id="ele3"></div>
    <div style="width: 200px;height:200px;background-color: yellow;" id="ele4"></div>
    <script>
        const div1 = document.getElementById("ele1");
        const div2 = document.getElementById("ele2");
        const div3 = document.getElementById("ele3");
        const div4 = document.getElementById("ele4");
        div1.addEventListener('click', () => {
            div1.style.backgroundColor = 'black'
        })
        div2.addEventListener('click', () => {
            div2.style.backgroundColor = 'black'
        })
        div3.addEventListener('click', () => {
            div3.style.backgroundColor = 'black'
        })
        div4.addEventListener('click', () => {
            div4.style.backgroundColor = 'black'
        })

    </script>
</body>
</html>
